<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>New Region</title>
  </h:head>
  
  <h:body>
	<h:messages globalOnly="true" styleClass="error"/>
  	<h3>City Details</h3>
    <h:form>
		
	   Population: <h:inputText value="#{city.population}" id= "pop" p:placeholder="Enter city code" ></h:inputText>
	  <br/>
       Country Code: <h:inputText value="#{city.cocode}" id= "countryCode" p:placeholder="Enter city code" ></h:inputText>
       <h:message for="countryCode" styleClass="error"/>
	  <br/>
	   By The Sea: <h:selectOneMenu value = "#{city.coastal}"> 
			<f:selectItem itemValue = "true" itemLabel = "True" /> 
			<f:selectItem itemValue = "false" itemLabel = "False" />     
	  </h:selectOneMenu>
	  <br/>
	
	<h:commandButton value="Find" action="#{cityController.findCity(city)}"/>
   </h:form>
  </h:body>
</html>
