<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<f:metadata>
	<f:event type="preRenderView" listener="#{cityController.loadCountry()}"/>
</f:metadata>
<h:head>
	<title>List Countries</title>
    <h:outputStylesheet library="css" name="style.css"  />
</h:head>
<h:body>
	<h:messages styleClass="error"/>
	<br/>
	<h:button value="Add Product" outcome="add_product"/>
	<br/>	
<h:dataTable value = "#{cityController.products}" var = "country"
   styleClass = "employeeTable"
   headerClass = "employeeTableHeader"
   rowClasses = "employeeTableOddRow,employeeTableEvenRow">
   <h:column>    				
      <f:facet name = "header">City Code</f:facet>    				
      #{country.ctycode}
   </h:column>
   <h:column>    				
      <f:facet name = "header">Country Code</f:facet>    				
      #{country.cocode}
   </h:column>
   <h:column>    				
      <f:facet name = "header">Region Code</f:facet>    				
      #{country.regcode}
   </h:column>
   
   <h:column>    				
      <f:facet name = "header">City Name</f:facet>    				
      #{country.ctyname}
   </h:column>
   
   <h:column>    				
      <f:facet name = "header">Population</f:facet>    				
      #{country.population}
   </h:column>
   
   <h:column>    				
      <f:facet name = "header">By Sea</f:facet>    				
      #{country.coastal}
   </h:column>
   
   <h:column>    				
      <f:facet name = "header">Area</f:facet>    				
      #{country.areaKM}
   </h:column>
  
</h:dataTable>
<h:link value="Home" outcome="index"/> 
</h:body>
</html>
