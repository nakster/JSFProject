<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<f:metadata>
	<f:event type="preRenderView" listener="#{cityController.loadCities()}"/>
</f:metadata>
<h:head>
	<title>List Countries</title>
    <h:outputStylesheet library="css" name="style.css"  />
</h:head>
<h:body>
	<h:messages styleClass="error"/>
	<br/>
	<h:button value="Add City" outcome="addCity"/>
	<br/>	
<h:form>
<h:dataTable value = "#{cityController.cities}" var = "city"
   styleClass="table" 
   headerClass="table-header"
   rowClasses="table-odd-row,table-even-row">
   <h:column>    				
      <f:facet name = "header">City Code</f:facet>    				
      #{city.ctycode}
   </h:column>
   <h:column>    				
      <f:facet name = "header">Country Code</f:facet>    				
      #{city.cocode}
   </h:column>
   <h:column>    				
      <f:facet name = "header">Region Code</f:facet>    				
      #{city.regcode}
   </h:column>
   
   <h:column>    				
      <f:facet name = "header">City Name</f:facet>    				
      #{city.ctyname}
   </h:column>
   
   <h:column>    				
      <f:facet name = "header">Population</f:facet>    				
      #{city.population}
   </h:column>
   
   <h:column>    				
      <f:facet name = "header">By Sea</f:facet>    				
      #{city.coastal}
   </h:column>
   
   <h:column>    				
      <f:facet name = "header">Area</f:facet>    				
      #{city.areaKM}
   </h:column>
  
  <h:column>
	<f:facet name = "header">Action</f:facet>
	<h:commandLink value="All Details"
		action="#{cityController.displayCity(city)}"/>
 </h:column>
 
</h:dataTable>
</h:form>
<h:link value="Home" outcome="index"/> 
</h:body>
</html>
