<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
	<f:event type="preRenderView" listener="#{mongoController.getState()}"/>
</f:metadata>
<h:head>
	<title>List Countries</title>
    <h:outputStylesheet library="css" name="style.css"  />
</h:head>
<h:body>
	<h:messages styleClass="error"/>
	<br/>
	<h:button value="Add Head Of State" outcome="add_head"/>
	<br/>	
<h:form>
<h:dataTable value = "#{mongoController.state}" var = "mongo"
   styleClass="table" 
   headerClass="table-header"
   rowClasses="table-odd-row,table-even-row">

   <h:column>    				
      <f:facet name = "header">Country Code</f:facet>    				
      #{mongo._id}
   </h:column>
   
   <h:column>
      <f:facet name = "header">Country Name</f:facet>
      #{mongo.headOfState}
   </h:column>
   
   <h:column>
    <f:facet name = "header">Action</f:facet>
	<h:commandLink onclick="if (! confirm('Do you want to Delete this Country?')) return false"
		value="Delete" action="#{mongoController.deleteMongo(mongo)}">
	</h:commandLink>
   </h:column>

</h:dataTable>
</h:form>
<h:link value="Home" outcome="index"/> 
</h:body>
</html>
