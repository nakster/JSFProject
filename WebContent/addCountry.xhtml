<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>New Country</title>
  </h:head>
  
  <h:body>
	<h:messages globalOnly="true" styleClass="error"/>
  	<h3>Country Details</h3>
    <h:form>
     
    
  	  Country Code:<h:inputText id="code" value="#{country.code}" p:placeholder="Enter Country Name" required="true" requiredMessage="Country Code is required">
      </h:inputText>
	  <h:message for="code"/>
    
      <br/>
      <br/>
      Country Name: <h:inputText value="#{country.name}" id="name" p:placeholder="Enter Country Name" required="true" requiredMessage="Name is Mandatory"></h:inputText>
   	  <h:message for="name"/>
   	  <br/>
      <br/>
      Country Details: <h:inputText value="#{country.details}" id="description" p:placeholder="Enter Country Details" ></h:inputText>
    
	<h:commandButton value="Add" action="#{countryController.addCountry(country)}"/>
   </h:form>
   <br/>
   <h:link value="Home" outcome="index"/> <h:outputText value="&#160;" />
   <h:link value="Country" outcome="list_countries"/> 
  </h:body>
</html>
