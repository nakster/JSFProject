<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<f:metadata>
	<f:event type="preRenderView" listener="#{cityController.loadcities()}"/>
</f:metadata>
<h:head>
	<title>Products</title>
    <h:outputStylesheet library="css" name="style.css"  />
</h:head>
<h:body>
	<h:messages styleClass="error"/>
	<br/>
	<h:button value="Add Product" outcome="add_cities"/>
	<br/>
		<h:form>
			#{productController.cities[0].cty_code}
			#{productController.cities[0].co_code}
			#{productController.cities[0].reg_code}
			#{productController.cities[0].cty_name}
			#{productController.cities[0].population}
			#{productController.cities[0].coastal}
			#{productController.cities[0].areaKM}
			<h:commandLink value="View Details"
						action="#{cityController.loadProduct(productController.cities[0].cty_code)}"/>
		</h:form>
</h:body>
</html>
