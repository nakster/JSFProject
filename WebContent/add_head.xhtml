<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>New Country</title>
  </h:head>
  
  <h:body>
	<h:messages globalOnly="true" styleClass="error"/>
  	<h3>Country Details</h3>
    <h:form>
      Country Code: <h:inputText value="#{headOfState._id}" id="code" p:placeholder="Enter Id"  required="true" requiredMessage="Country Code is Mandatory"></h:inputText>
      <h:message for="code" styleClass="error"/>
      <br/>
      <br/>
      Head of State: <h:inputText value="#{headOfState.headOfState}" id="name" p:placeholder="Enter Head of state" required="true" requiredMessage="Head of State is Mandatory"></h:inputText>
   	  <h:message for="name" styleClass="error"/>
   	  <br/>
      <br/>
   
	<h:commandButton value="Add" action="#{mongoController.addHeadOfState(headOfState)}"/>
   </h:form>
      <h:link value="Home" outcome="index"/> <h:outputText value="&#160;" />
   <h:link value="Heads Of State" outcome="list_heads_of_state"/> 
  </h:body>
</html>
