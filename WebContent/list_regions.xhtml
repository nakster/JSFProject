<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<f:metadata>
	<f:event type="preRenderView" listener="#{regionController.loadRegion()}"/>
</f:metadata>
<h:head>
	<title>List Countries</title>
    <h:outputStylesheet library="css" name="style.css"  />
</h:head>
<h:body>
	<h:messages styleClass="error"/>
	<br/>
	<h:button value="Add Region" outcome="addRegion"/>
	<br/>	

<h:form>
	<h:dataTable value = "#{regionController.products}" var = "region"
	    styleClass="table" 
	   headerClass="table-header"
	   rowClasses="table-odd-row,table-even-row">
	   <h:column>    				
	      <f:facet name = "header">Country Code</f:facet>    				
	      #{region.coCode}
	   </h:column>
	   
	   <h:column>
	      <f:facet name = "header">Region Code</f:facet>
	      #{region.regCode}
	   </h:column>
	   
	   <h:column>
	      <f:facet name = "header">Region Name</f:facet>
	      #{region.regName}
	   </h:column>
	   
	   <h:column>
	      <f:facet name = "header">Region Desc</f:facet>
	      #{region.regDesc}
	   </h:column>
		
	   <h:column>
	    <f:facet name = "header">Action</f:facet>
	   	<h:commandLink value="Delete"
			action="#{regionController.deleteRegion(region)}" />
       </h:column>
	</h:dataTable>
</h:form>
<h:link value="Home" outcome="index"/> 
</h:body>
</html>
