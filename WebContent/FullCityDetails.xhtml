<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Display City</title>
	<h:outputStylesheet library = "css" name = "styles.css"  />
</h:head>
<h:body>	
	<h:form id="form">
		<h:messages globalOnly="true" styleClass="error" />
		<h3>Full City Details</h3>
		<br/>
		<h:outputLabel for="cityCode">City Code: </h:outputLabel>
		<h:outputText id="cityCode" value="#{city.ctycode}"/>
		<br/>
	</h:form>
	<h:link value="Home" outcome="index"/>
	<br/>
	<h:link value="Cities" outcome="list_cities"/>
</h:body>
</html>
