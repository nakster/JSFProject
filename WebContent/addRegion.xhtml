<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>New Region</title>
  </h:head>
  
  <h:body>
	<h:messages globalOnly="true" styleClass="error"/>
  	<h3>Region Details</h3>
    <h:form>
      Country Code: <h:inputText value="#{region.coCode}" id= "coCode" p:placeholder="Enter Country code" ></h:inputText>
      <h:message for="coCode" styleClass="error"/>
      <br/>
      Region Code: <h:inputText value="#{region.regCode}" id="regCode" p:placeholder="Enter Region code" ></h:inputText>
      <br/>
      Region Name: <h:inputText value="#{region.regName}" id="regName" p:placeholder="Enter Country Name" ></h:inputText>
   	  <br/>
      <br/>
      Region Details: <h:inputText value="#{region.regDesc}" id="regDesc" p:placeholder="Enter Country Details" ></h:inputText>
    
	<h:commandButton value="Add" action="#{regionController.addRegion(region)}"/>
   </h:form>
  </h:body>
</html>
