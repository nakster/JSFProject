<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>Update Country</title>
  </h:head>
  
  <h:body>
	<h:messages globalOnly="true" styleClass="error"/>
  	<h3>Country Details</h3>
    <h:form>
      Country Code: <h:inputText value="#{country.code}" id="code" p:placeholder="Enter Country code" ></h:inputText>
      <br/>
      <br/>
      Country Name: <h:inputText value="#{country.name}" id="name" p:placeholder="Enter Country Name" required="true" requiredMessage="Name is required"></h:inputText>
   	  <h:message for="name"/>
   	  <br/>
      <br/>
      Country Details: <h:inputText value="#{country.details}" id="description" p:placeholder="Enter Country Details" ></h:inputText>
    
	<h:commandButton value="Update" action="#{countryController.updateCountry(country)}"/>
   </h:form>
   <h:link value="Home" outcome="index"/> <h:outputText value="&#160;" />
   <h:link value="Country" outcome="list_countries"/> 
  </h:body>
</html>
